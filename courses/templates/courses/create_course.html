{% extends "layout.html" %}

{% load static %}

{% block Title %}
Create Course
{% endblock Title %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'courses/css/style.css'%}">
{% endblock css_files %}


{% block content %}

<div class="container mt-3">
    <div class="row  justify-content-center">
        <div class="col-9">
            <form action="{% url "create_course" %}" method="POST" novalidate enctype="multipart/form-data">
                {% csrf_token %}

                    {% include "includes/_form.html" %}
                
                <button class="btn btn-success" type="submit">
                    Kaydet
                </button>
                
            </form>
        </div>
</div>

{% endblock  %}

{% block js_files %}
<script src="{% static "courses/js/scripts.js" %}"></script>
{% endblock js_files %}
