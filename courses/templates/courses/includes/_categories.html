<div class="list-group">
    <a href="/kurslar" class="list-group-item list-group-item-action">Tum kurslar</a>
    {% for category in categories %}
        <a href="{% url "courses_by_category_id" category.slug %}"class="list-group-item list-group-item-action {% if category.id == selected_category_id %}
        custom-active
        {% endif %}"
>
            {{category.name|title}}
        </a>
    {% endfor %}
</div>
